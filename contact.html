    <!-- Contact Section -->
    <section id="contact" class="hero">
        <div class="container text-center">
            <h1 class="contact-heading">Contact Stage Fright</h1>
            <p class="contact-subheading">Booking & Additional Information</p>

            <form class="contact-form mx-auto" style="max-width: 600px;">
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <select id="subject" name="subject" class="form-select">
                        <option value="booking">Booking</option>
                        <option value="questions">General Questions</option>
                        <option value="collab">Collaboration</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" name="message" class="form-control" rows="5" placeholder="Enter your message" required></textarea>
                </div>

                <button type="submit" class="btn btn-warning">Send Message</button>
            </form>

            <div class="band-info mt-5">
                <h2>Additional Info</h2>
                <p>Email: <a href="mailto:stagefrightband@example.com">stagefrightband@example.com</a></p>
                <p>Phone: +1 (123) 456-7890</p>
            </div>
        </div>
    </section>
